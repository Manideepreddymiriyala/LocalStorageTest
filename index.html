<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
    localStorage.setItem("localKey", "localValue");
}
function myFunction2() {
    return {
        <div>
            <p> Local storage value is {localStorage.getItem("localKey")}</p>
        </div>
    }
}

</script>
</head>
<body>
    <div>
        <p id="parag-1"></p>
        <p id="parag-2"></p>
        <button onclick="myFunction()">Click me</button>
        <button onclick="myFunction2()">Click me2</button>
    </div>
</body>
</html>
