<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
    localStorage.setItem("localKey", "localValue");
}
</script>
</head>
<body>
    <div>
        <button onclick="myFunction()">Click me</button>
        <p id="parag-1"></p>
    </div>
    <script>
    var storedValue = localStorage.getItem("localKey");
    var outText = document.getElementById("parag-1");
    if (storedValue === null) {
        outText.innerHTML = "LocalStorage value is empty";
    } else {
        outText.innerHTML = "LocalStorage value is: " + storedValue;
    }
    </script>
</body>
</html>
